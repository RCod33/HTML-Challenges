<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Josefin+Sans:ital,wght@0,100..700;1,100..700&family=Manrope:wght@200..800&family=Outfit:wght@100..900&family=Overpass:ital,wght@0,100..900;1,100..900&display=swap" rel="stylesheet">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
  <link rel="stylesheet" href="style.css">
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">

  <title>Base Apparel coming soon page</title>

</head>
<body>
  <main class="conteiner-fluid"> 
    <div class="articleContainer">
      <div class = "logo">
        <img src="./images/logo.svg">
      </div>
      <!-- <img src="./images/hero-mobile.jpg" class="heroMobile"> -->
      <h1 class="title"><span>WE'RE</span> COMING SOON</h1>
      <p class="description">Hello fellow shoppers! We're currently building our new fashion store. Add your email below to stay up-to-date with announcements and our launch deals.</p>
      <form class="form-inline" novalidate>
        <input type="email" placeholder="Email Address">
        <input type="submit" id="submit" value=""> 
        <!-- <img src="./images/icon-error.svg" class="iconError"> -->
        <label for="submit" class="submitButton">
          <img src="./images/icon-arrow.svg" class="arrow">
        </label>
      </form>
      <!-- <p class="textAlert">Please provide a valid email</p> -->
    </div>
    <div class="imgContainer">
      <img src="./images/hero-desktop.jpg" class="heroDesktop">
    </div>
  </main>

    <p>Copyright 2024</p>
  </footer>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>

</body>
</html>
