<!DOCTYPE html>
<html>
<head>
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="style.css">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@100..900&family=Overpass:ital,wght@0,100..900;1,100..900&display=swap" rel="stylesheet">
  <title>Interactive rating component</title>

</head>
<body>

  <section class="ratingState">  
    <!-- Rating state start -->  
    <img src="images/icon-star.svg" class="star">
    
    <h1 class="topic" >How did we do?</h1>
    
    <p class="description">Please let us know how we did with your support request. All feedback is appreciated 
      to help us improve our offering!</p>
      
      <div class="buttonDiv">
        <button id="1" class="unMarkedButton" onclick="getRate(1)">1</button> 
        <button id="2" class="unMarkedButton" onclick="getRate(2)">2</button> 
        <button id="3" class="unMarkedButton" onclick="getRate(3)">3</button> 
        <button id="4" class="unMarkedButton" onclick="getRate(4)">4</button> 
        <button id="5" class="unMarkedButton" onclick="getRate(5)">5</button>
      </div>
      
      <form action="" method="post">
        <input type="submit" value="Submit" id ="submit" class="submitButton">
      </form>
      
  </section>
  
  <!-- Rating state end -->

  <!-- Thank you state start -->

  <!-- You selected Add rating here out of 5

  <script src="main.js"></script>

</body>
</html>
