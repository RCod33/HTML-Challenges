<!DOCTYPE html>
<html>
<head>
  <link rel="icon" type="image/png" sizes="32x32" href="../images/favicon-32x32.png">
  <link rel="stylesheet" href="../Styles/style.css">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@100..900&family=Overpass:ital,wght@0,100..900;1,100..900&display=swap" rel="stylesheet">
  <title>Interactive rating component</title>

</head>
<body>

  <section class="main">  
    <!-- Rating state start -->  
    <img src="../images/icon-star.svg" class="star">
    
    <h1 class="topic" >How did we do?</h1>
    
    <p class="description">Please let us know how we did with your support request. All feedback is appreciated 
      to help us improve our offering!</p>
      
    <form id="rateForm">
      <div class="rateButton">
        <input type="radio" name="rate" id="R1" value="1">
        <label for="R1">1</label>
      </div>
      <div class="rateButton">
        <input type="radio" name="rate" id="R2" value="2">
        <label for="R2">2</label>
      </div>
      <div class="rateButton">
        <input type="radio" name="rate" id="R3" value="3">
        <label for="R3">3</label>
      </div>
      <div class="rateButton">
        <input type="radio" name="rate" id="R4" value="4">
        <label for="R4">4</label>
      </div>
      <div class="rateButton">
        <input type="radio" name="rate" id="R5" value="5">
        <label for="R5">5</label>
      </div>

      <input type="submit" value="SUBMIT" class="submitButton">

    </form>
      
  </section>

  <!-- Thank you state end -->

  
  <footer class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a target="_blank" href="https://github.com/RCod33">RCod3</a>.
    <p>Copyright 2024</p>
  </footer>

  <script src="../Js/main.js"></script>

</body>
</html>
